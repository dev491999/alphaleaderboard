<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Run Club Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>

<body>
<div class="container">

<header>
  <div class="logo left">
    <img src="assets/logos/alpha-run-club-logo.png" alt="Alpha Run Club">
  </div>

  <div class="header-center">
    <h1>Alpha Run Club</h1>
    <p>Alpha Arena • Live Results Leaderboard</p>
  </div>

  <div class="header-right">
    <img src="assets/logos/alpha-arena-logo.png" alt="Alpha Arena">
  </div>

  <span class="badge-live">
    <span class="dot"></span>Live
  </span>
</header>

<main>
  <div class="meta-bar">
    <span id="meta-finishers">Finishers: 0</span>
    <span id="meta-updated">Last update: —</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-gender="M">Men</button>
    <button class="tab" data-gender="F">Women</button>
     <button class="tab tab-disabled" data-gender="APD" disabled>
    APD Qualifier
  </div>

  <div class="podium-title" id="podium-title">Top 3 – Men</div>
  <div class="podium" id="podium"></div>

  <div class="wrapper">
    <div id="leaderboard">
      <div class="empty">Waiting for finishers…</div>
    </div>
  </div>
</main>

<footer>
  <span>alpha-runclub.in • Spectator leaderboard</span>
  <span>Powered by Alpha Run Club timing</span>
</footer>

</div>

<!-- App Logic -->
<script src="script.js"></script>
</body>
</html>
