<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Run Club Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --color-primary: #ff1744;
      --color-secondary: #f5f5f5;
      --color-text: #1f2121;
      --color-border: #e0e0e0;
      --color-dark: #000000;
      --spacing: 16px;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, #f3f3f3 45%, #e5e5e5 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 22px 26px 14px 26px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header h1 {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-dark);
    }

    .header p {
      font-size: 13px;
      color: #666;
    }

    .badge-live {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 23, 68, 0.08);
      color: var(--color-primary);
      border: 1px solid rgba(255, 23, 68, 0.45);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--color-primary);
      box-shadow: 0 0 0 6px rgba(255, 23, 68, 0.3);
    }

    .content {
      padding: 18px 22px 22px 22px;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 12px;
      color: #777;
    }

    .meta-left span + span {
      margin-left: 12px;
      position: relative;
    }

    .meta-left span + span::before {
      content: "•";
      position: absolute;
      left: -9px;
      color: #bbb;
    }

    .legend {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
    }

    /* Legend abbreviation */
    .legend-abbr { font-size: 11px; color: #666; margin-left: 4px; }

    .legend-swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .leaderboard-wrapper {
      background: #fafafa;
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      overflow: hidden;
      border-radius: 10px;
    }

    /* responsive table wrapper for small screens */
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }

    .leaderboard-table { min-width: 640px; /* allow horizontal scroll on small screens */ }



    .leaderboard-table thead {
      background: linear-gradient(135deg, #ff1744, #000000);
      color: #ffffff;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 10px 12px;
      text-align: left;
    }

    .leaderboard-table th {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      white-space: nowrap;
    }

    .leaderboard-table tbody tr:nth-child(odd) {
      background: #ffffff;
    }

    .leaderboard-table tbody tr:nth-child(even) {
      background: #f5f5f5;
    }

    .leaderboard-table tbody tr:hover {
      background: rgba(255, 23, 68, 0.06);
      transition: background 140ms ease-out;
    }

    .leaderboard-table tbody tr:first-child td {
      background: #fff7e3;
      font-weight: 700;
      border-bottom: 1px solid rgba(255, 184, 0, 0.4);
    }

    .rank-cell {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      width: 1%;
      white-space: nowrap;
    }

    .name-cell {
      font-weight: 500;
    }

    .bib-cell {
      font-family: "SF Mono", "Menlo", monospace;
      font-size: 13px;
    }

    .wave-cell {
      font-size: 12px;
      color: #555;
    }

    .time-cell {
      font-family: "SF Mono", "Menlo", monospace;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    .empty-state {
      padding: 26px 10px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .footer-bar {
      padding: 10px 18px 14px 18px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #888;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .meta-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .leaderboard-table th:nth-child(4),
      .leaderboard-table td:nth-child(4) {
        display: none; /* hide Wave on narrow screens */
      }
      .table-wrap { overflow-x: auto; }
      /* hide BIB on small screens to reduce horizontal width */
      .leaderboard-table th:nth-child(3),
      .leaderboard-table td:nth-child(3) {
        display: none;
      }
    }

    @media (max-width: 420px) {
      .header h1 { font-size: 18px; }
      .leaderboard-table { font-size: 13px; }
      .leaderboard-table { min-width: 520px; }
    }

    @media (max-width: 420px) {
      .container { padding: 12px; }
      .header { padding: 12px 12px 8px 12px; }
      .header-right { margin-top: 6px; }
      /* further trim columns: keep Rank, Name, Time only */
      .leaderboard-table th:nth-child(2),
      .leaderboard-table td:nth-child(2) { min-width: 160px; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1>Alpha Run Club</h1>
        <p>Alpha Arena • Live Results Leaderboard</p>
      </div>
      <div class="header-right">
        <span class="badge-live">
          <span class="dot"></span>
          Live synced
        </span>
      </div>
    </header>

    <main class="content">
      <div class="meta-bar">
        <div class="meta-left">
          <span id="meta-finishers">Finishers: 0</span>
          <span id="meta-updated">Last update: —</span>
        </div>
      </div>

      <div class="leaderboard-wrapper">
        <div id="public-leaderboard">
          <div class="empty-state">Waiting for first finisher…</div>
        </div>
      </div>
    </main>

    <footer class="footer-bar">
      <span>alpha-runclub.in • Spectator leaderboard</span>
      <span>Powered by Alpha Run Club timing</span>
    </footer>
  </div>

  <script>
    // 1. Firebase config - same project as your tracking app
    const firebaseConfig = {
      apiKey: "AIzaSyDJkHOV1KVUfCbblgMvlO76u0Ui3J1k1sg",
      authDomain: "arena-stopwatch.firebaseapp.com",
      databaseURL: "https://arena-stopwatch-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "arena-stopwatch",
      storageBucket: "arena-stopwatch.firebasestorage.app",
      messagingSenderId: "194588204548",
      appId: "1:194588204548:web:d77a14dc5ea208e525df51",
      measurementId: "G-P31XYVGJ2Q"
    };

    let db = null;
    let globalStoppedTimes = [];

    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.database();
    } catch (error) {
      console.error("Firebase Initialization Error", error.message);
    }



    // 3. Participant mapping (BIB -> name, wave)
    // This file now loads `participants.json` (generated from your CSV) at runtime.
    let PARTICIPANTS = {};

    async function loadParticipants() {
      try {
        const resp = await fetch('participants.json');
        if (resp.ok) {
          PARTICIPANTS = await resp.json();
        } else {
          console.warn('participants.json not found (status ' + resp.status + ')');
        }
      } catch (e) {
        console.warn('Failed to load participants.json', e);
      }
    }

    // 4. Utility functions
    function formatTime(ms) {
      if (!ms || ms < 0) ms = 0;
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const centis = Math.floor(ms / 10) % 100;
          // format as MM:SS:CC (minutes:seconds:centiseconds)
          return String(minutes).padStart(2, '0') + ':' +
            String(seconds).padStart(2, '0') + ':' +
            String(centis).padStart(2, '0');
    } // [web:15]

    

    function updateMeta(finishersCount) {
      const finishersEl = document.getElementById("meta-finishers");
      const updatedEl = document.getElementById("meta-updated");
      finishersEl.textContent = "Finishers: " + finishersCount;
      const now = new Date();
      updatedEl.textContent = "Last update: " +
        now.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }

    // 5. Render leaderboard
    function renderPublicLeaderboard() {
      const container = document.getElementById("public-leaderboard");

      let stoppedTimes = globalStoppedTimes || [];
      if (!stoppedTimes.length) {
        container.innerHTML = '<div class="empty-state">No finishers recorded yet.</div>';
        updateMeta(0);
        return;
      }

      // sort by time ascending
      stoppedTimes = [...stoppedTimes].sort((a, b) => a.timeMs - b.timeMs);

      let html = `
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>BIB</th>
              <th>Wave</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
      `;

      stoppedTimes.forEach((item, index) => {
        const bib = item.bib || "NA";
        const p = bib && PARTICIPANTS[bib] ? PARTICIPANTS[bib] : null;
        const displayName = p ? p.name : "Unknown";
        const displayWave = p ? p.wave : (item.waveNumber || "");
        const timeFormatted = formatTime(item.timeMs);

        html += `
          <tr>
            <td class="rank-cell">${index + 1}</td>
            <td class="name-cell">${displayName}</td>
            <td class="bib-cell">${bib}</td>
            <td class="wave-cell">${displayWave}</td>
            <td class="time-cell">${timeFormatted}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = `<div class="table-wrap">${html}</div>`;
      updateMeta(stoppedTimes.length);
    }

    // 6. Sync from Firebase leaderboard node
    function startSyncListeners() {
      if (!db) return;
      db.ref().on("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          globalStoppedTimes = [];
          renderPublicLeaderboard();
          return;
        }
        globalStoppedTimes = data.leaderboard
          ? Object.values(data.leaderboard).filter(Boolean)
          : [];
        renderPublicLeaderboard();
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadParticipants().then(() => {
        startSyncListeners();
      });
    });
  </script>
</body>
</html>
