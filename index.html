<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alpha Run Club Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --primary:#ff1744;
  --text:#1f2121;
  --border:#e0e0e0;
  --soft:#fafafa;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#fff,#ececec);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  max-width:1100px;
  width:100%;
  background:#fff;
  border-radius:16px;
  box-shadow:0 18px 45px rgba(0,0,0,.18);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */
header{
  padding:18px 22px;
  border-bottom:1px solid rgba(0,0,0,.06);
  display:grid;
  grid-template-columns:auto 1fr auto;
  grid-template-areas:"arena title live";
  align-items:center;
  gap:14px;
}

.header-right{grid-area:arena}
.header-center{grid-area:title}
.badge-live{grid-area:live}

.header-right{
  display:flex;
  justify-content:flex-start;
}

.header-right img{
  height:68px;
}

.header-center{
  text-align:center;
}

.header-center h1{
  font-size:20px;
  letter-spacing:.06em;
  text-transform:uppercase;
}

.header-center p{
  font-size:12px;
  color:#666;
}

.badge-live{
  display:inline-flex;
  align-items:center;
  gap:7px;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:600;
  color:var(--primary);
  background:rgba(255,23,68,.08);
  border:1px solid rgba(255,23,68,.45);
}

.dot{
  width:7px;
  height:7px;
  background:var(--primary);
  border-radius:50%;
  box-shadow:0 0 0 5px rgba(255,23,68,.3);
}

/* ================= MAIN ================= */
main{padding:18px 22px 22px}

.meta-bar{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#777;
  margin-bottom:14px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

.tab{
  padding:6px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

.tab.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ================= PODIUM (ALL 5 STEPS) ================= */

.podium-title{
  text-align:center;
  font-weight:600;
  margin:14px 0 10px;
}

/* STEP 1 + 2: Correct order & strong #1 */
.podium{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:14px;
  margin-bottom:20px;
}

.podium .card{
  width:120px;
  background:#fff;
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  transition:transform .2s ease, box-shadow .2s ease;
}

.podium .card.first{
  transform:translateY(-18px) scale(1.05);
  box-shadow:0 16px 30px rgba(0,0,0,.22);
  border:2px solid #ffd700;
}

.podium .pos{
  font-size:13px;
  font-weight:800;
  color:#666;
}

.podium .card.first .pos{
  color:#d4af37;
}

.podium .name{
  margin-top:8px;
  font-weight:600;
  min-height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

.podium .time{
  margin-top:6px;
  font-family:"SF Mono",monospace;
  font-weight:700;
  font-size:13px;
}

/* STEP 4: Empty podium safety */
.podium .card:empty{
  box-shadow:none;
  background:transparent;
  border:none;
}

/* STEP 5: Desktop hover polish */
@media(min-width:641px){
  .podium .card:hover{
    transform:translateY(-6px);
    box-shadow:0 14px 28px rgba(0,0,0,.2);
  }
}

/* ================= TABLE ================= */
.wrapper{
  background:var(--soft);
  border-radius:12px;
  padding:14px;
  border:1px solid rgba(0,0,0,.04);
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:520px;
}

thead{
  background:linear-gradient(135deg,#ff1744,#000);
  color:#fff;
}

th,td{
  padding:10px 12px;
  text-align:left;
  font-size:14px;
}

tbody tr:nth-child(even){background:#f5f5f5}

.rank{font-weight:700}
.bib,.time{font-family:"SF Mono",monospace;font-weight:700}

.empty{
  padding:26px;
  text-align:center;
  color:#777;
}

footer{
  padding:10px 18px 14px;
  border-top:1px solid rgba(0,0,0,.06);
  font-size:11px;
  color:#888;
  display:flex;
  justify-content:space-between;
}

/* ================= MOBILE PODIUM FIX ================= */
@media(max-width:640px){
  header{
    grid-template-columns:1fr 1fr;
    grid-template-areas:
      "arena title"
      "live live";
    row-gap:10px;
  }

  .badge-live{margin:0 auto}

  .podium{
    gap:10px;
  }

  .podium .card{
    width:104px;
    padding:12px 8px;
  }

  .podium .card.first{
    transform:translateY(-14px) scale(1.03);
  }

  .podium .name{
    font-size:13px;
  }
}
</style>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>

<body>
<div class="container">

<header>
  <div class="header-right">
    <img src="assets/logos/alpha-arena-logo.png" alt="Alpha Arena">
  </div>

  <div class="header-center">
    <h1>Alpha Run Club</h1>
    <p>Alpha Arena • Live Results Leaderboard</p>
  </div>

  <span class="badge-live">
    <span class="dot"></span>Live
  </span>
</header>

<main>
  <div class="meta-bar">
    <span id="meta-finishers">Finishers: 0</span>
    <span id="meta-updated">Last update: —</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-gender="M">Men</button>
    <button class="tab" data-gender="F">Women</button>
  </div>

  <div class="podium-title" id="podium-title">Top 3 – Men</div>
  <div class="podium" id="podium"></div>

  <div class="wrapper">
    <div id="leaderboard"><div class="empty">Waiting for finishers…</div></div>
  </div>
</main>

<footer>
  <span>alpha-runclub.in • Spectator leaderboard</span>
  <span>Powered by Alpha Run Club timing</span>
</footer>

</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDJkHOV1KVUfCbblgMvlO76u0Ui3J1k1sg",
  authDomain:"arena-stopwatch.firebaseapp.com",
  databaseURL:"https://arena-stopwatch-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"arena-stopwatch"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let PARTICIPANTS={},DATA=[],ACTIVE="M";

fetch("participants.json").then(r=>r.json()).then(j=>PARTICIPANTS=j);

function fmt(ms){
  ms=Math.max(0,ms||0);
  const m=Math.floor(ms/60000);
  const s=Math.floor(ms/1000)%60;
  const c=Math.floor(ms/10)%100;
  return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}:${String(c).padStart(2,"0")}`;
}

function updateMeta(n){
  metaFinishers.textContent=`Finishers: ${n}`;
  metaUpdated.textContent=`Last update: ${new Date().toLocaleTimeString()}`;
}

function render(){
  const list=DATA
    .filter(x=>PARTICIPANTS[x.bib]?.gender===ACTIVE)
    .sort((a,b)=>a.timeMs-b.timeMs);

  podium.innerHTML="";
  [1,0,2].forEach(i=>{
    const r=list[i];
    if(!r){podium.innerHTML+=`<div class="card"></div>`;return;}
    const p=PARTICIPANTS[r.bib]||{};
    podium.innerHTML+=`
      <div class="card ${i===0?"first":""}">
        <div class="pos">#${i+1}</div>
        <div class="name">${p.name||"Unknown"}</div>
        <div class="time">${fmt(r.timeMs)}</div>
      </div>`;
  });

  if(!list.length){
    leaderboard.innerHTML=`<div class="empty">No finishers yet.</div>`;
    updateMeta(0);return;
  }

  let h=`<table><thead><tr><th>Rank</th><th>Name</th><th>BIB</th><th>Time</th></tr></thead><tbody>`;
  list.forEach((r,i)=>{
    const p=PARTICIPANTS[r.bib]||{};
    h+=`<tr><td class="rank">${i+1}</td><td>${p.name}</td><td class="bib">${r.bib}</td><td class="time">${fmt(r.timeMs)}</td></tr>`;
  });
  h+="</tbody></table>";
  leaderboard.innerHTML=h;
  updateMeta(list.length);

  podiumTitle.textContent=ACTIVE==="M"?"Top 3 – Men":"Top 3 – Women";
}

document.querySelectorAll(".tab").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    ACTIVE=b.dataset.gender;
    render();
  };
});

db.ref("leaderboard").on("value",s=>{
  DATA=s.val()?Object.values(s.val()):[];
  render();
});
</script>
</body>
</html>
