<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Run Club Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --color-primary: #ff1744;
      --color-secondary: #f5f5f5;
      --color-text: #1f2121;
      --color-border: #e0e0e0;
      --color-dark: #000000;
      --spacing: 16px;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, #f3f3f3 45%, #e5e5e5 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 22px 26px 14px 26px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header h1 {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-dark);
    }

    .header p {
      font-size: 13px;
      color: #666;
    }

    .badge-live {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 23, 68, 0.08);
      color: var(--color-primary);
      border: 1px solid rgba(255, 23, 68, 0.45);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--color-primary);
      box-shadow: 0 0 0 6px rgba(255, 23, 68, 0.3);
    }

    .content {
      padding: 18px 22px 22px 22px;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 12px;
      color: #777;
    }
