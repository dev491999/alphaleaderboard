<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Run Club Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #ff1744;
      --text: #1f2121;
      --border: #e0e0e0;
      --bg-soft: #fafafa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff, #ececec);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 22px 26px 14px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    header p {
      font-size: 13px;
      color: #666;
    }

    .badge-live {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: var(--primary);
      border: 1px solid rgba(255,23,68,.45);
      background: rgba(255,23,68,.08);
    }

    .dot {
      width: 7px;
      height: 7px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 0 5px rgba(255,23,68,.3);
    }

    main { padding: 18px 22px 22px; }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #777;
      margin-bottom: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    .tab {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .podium-title {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      margin: 12px 0;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 12px;
      margin-bottom: 20px;
    }

    .podium-card {
      width: 140px;
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    .podium-card.first {
      transform: translateY(-12px);
      border: 2px solid gold;
    }

    .podium-card.second { border: 2px solid silver; }
    .podium-card.third  { border: 2px solid #cd7f32; }

    .podium-rank { font-size: 12px; opacity: .6; font-weight: 700; }
    .podium-name { margin-top: 6px; font-weight: 600; }
    .podium-time {
      margin-top: 4px;
      font-family: monospace;
      font-size: 13px;
    }

    .leaderboard-wrapper {
      background: var(--bg-soft);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(0,0,0,.04);
    }

    .table-wrap { overflow-x: auto; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      min-width: 520px;
    }

    thead {
      background: linear-gradient(135deg, #ff1744, #000);
      color: #fff;
    }

    th, td { padding: 10px 12px; text-align: left; }

    tbody tr:nth-child(even) { background: #f5f5f5; }

    .rank { font-weight: 700; }
    .bib, .time { font-family: monospace; }
    .time { font-weight: 700; }

    .empty {
      text-align: center;
      padding: 30px;
      color: #777;
    }

    footer {
      padding: 10px 18px 14px;
      border-top: 1px solid rgba(0,0,0,.06);
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>

<body>
<div class="container">

  <header>
    <div>
      <h1>Alpha Run Club</h1>
      <p>Alpha Arena • Live Results Leaderboard</p>
    </div>
    <span class="badge-live"><span class="dot"></span>Live</span>
  </header>

  <main>
    <div class="meta-bar">
      <span id="meta-finishers">Finishers: 0</span>
      <span id="meta-updated">Last update: —</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="M">Men</button>
      <button class="tab" data-view="F">Women</button>
    </div>

    <h2 class="podium-title">Top 3 – Men</h2>
    <div id="podium" class="podium"></div>

    <div class="leaderboard-wrapper">
      <div id="leaderboard" class="table-wrap">
        <div class="empty">Waiting for first finisher…</div>
      </div>
    </div>
  </main>

  <footer>
    <span>alpha-runclub.in • Spectator leaderboard</span>
    <span>Powered by Alpha Run Club timing</span>
  </footer>

</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "arena-stopwatch.firebaseapp.com",
    databaseURL: "https://arena-stopwatch-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "arena-stopwatch"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let PARTICIPANTS = {};
  let STOPPED = [];
  let VIEW = "M";

  async function loadParticipants() {
    const r = await fetch("participants.json");
    if (r.ok) PARTICIPANTS = await r.json();
  }

  function format(ms) {
    ms = Math.max(0, ms || 0);
    const m = Math.floor(ms / 60000);
    const s = Math.floor(ms % 60000 / 1000);
    const c = Math.floor(ms % 1000 / 10);
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}:${String(c).padStart(2,"0")}`;
  }

  function updateMeta(n) {
    document.getElementById("meta-finishers").textContent = `Finishers: ${n}`;
    document.getElementById("meta-updated").textContent =
      "Last update: " + new Date().toLocaleTimeString();
  }

  function getList() {
    return STOPPED
      .filter(x => PARTICIPANTS[x.bib]?.gender === VIEW)
      .sort((a,b) => a.timeMs - b.timeMs);
  }

  function renderPodium(list) {
    const el = document.getElementById("podium");
    el.innerHTML = "";
    const top = list.slice(0,3);
    const order = [1,0,2];
    const cls = ["second","first","third"];

    order.forEach((i,idx) => {
      const p = top[i];
      if (!p) {
        el.innerHTML += `<div class="podium-card ${cls[idx]}"></div>`;
        return;
      }
      const person = PARTICIPANTS[p.bib] || {};
      el.innerHTML += `
        <div class="podium-card ${cls[idx]}">
          <div class="podium-rank">#${i+1}</div>
          <div class="podium-name">${person.name || "Unknown"}</div>
          <div class="podium-time">${format(p.timeMs)}</div>
        </div>`;
    });
  }

  function renderTable(list) {
    const el = document.getElementById("leaderboard");
    if (!list.length) {
      el.innerHTML = `<div class="empty">No finishers yet.</div>`;
      updateMeta(0);
      return;
    }

    let h = `<table><thead><tr>
      <th>Rank</th><th>Name</th><th>BIB</th><th>Time</th>
    </tr></thead><tbody>`;

    list.forEach((x,i) => {
      const p = PARTICIPANTS[x.bib] || {};
      h += `<tr>
        <td class="rank">${i+1}</td>
        <td>${p.name || "Unknown"}</td>
        <td class="bib">${x.bib}</td>
        <td class="time">${format(x.timeMs)}</td>
      </tr>`;
    });

    h += "</tbody></table>";
    el.innerHTML = h;
    updateMeta(list.length);
  }

  function render() {
    const list = getList();
    renderPodium(list);
    renderTable(list);
    document.querySelector(".podium-title").textContent =
      VIEW === "M" ? "Top 3 – Men" : "Top 3 – Women";
  }

  document.querySelectorAll(".tab").forEach(t => {
    t.onclick = () => {
      document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
      t.classList.add("active");
      VIEW = t.dataset.view;
      render();
    };
  });

  loadParticipants().then(() => {
    db.ref("leaderboard").on("value", snap => {
      STOPPED = snap.val() ? Object.values(snap.val()) : [];
      render();
    });
  });
</script>

</body>
</html>
