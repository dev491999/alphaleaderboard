<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Run Club Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --color-primary: #ff1744;
      --color-secondary: #f5f5f5;
      --color-text: #1f2121;
      --color-border: #e0e0e0;
      --color-dark: #000000;
      --spacing: 16px;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, #f3f3f3 45%, #e5e5e5 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 22px 26px 14px 26px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header h1 {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-dark);
    }

    .header p {
      font-size: 13px;
      color: #666;
    }

    .badge-live {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 23, 68, 0.08);
      color: var(--color-primary);
      border: 1px solid rgba(255, 23, 68, 0.45);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--color-primary);
      box-shadow: 0 0 0 6px rgba(255, 23, 68, 0.3);
    }

    .content {
      padding: 18px 22px 22px 22px;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 12px;
      color: #777;
    }

    .meta-left span + span {
      margin-left: 12px;
      position: relative;
    }

    .meta-left span + span::before {
      content: "•";
      position: absolute;
      left: -9px;
      color: #bbb;
    }



    .leaderboard-wrapper {
      background: #fafafa;
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      overflow: hidden;
      border-radius: 10px;
    }

    /* responsive table wrapper for small screens */
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }

    .leaderboard-table { min-width: 640px; /* allow horizontal scroll on small screens */ }



    .leaderboard-table thead {
      background: linear-gradient(135deg, #ff1744, #000000);
      color: #ffffff;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 10px 12px;
      text-align: left;
    }

    .leaderboard-table th {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      white-space: nowrap;
    }

    .leaderboard-table tbody tr:nth-child(odd) {
      background: #ffffff;
    }

    .leaderboard-table tbody tr:nth-child(even) {
      background: #f5f5f5;
    }

    .leaderboard-table tbody tr:hover {
      background: rgba(255, 23, 68, 0.06);
      transition: background 140ms ease-out;
    }

    .leaderboard-table tbody tr:first-child td {
      background: #fff7e3;
      font-weight: 700;
      border-bottom: 1px solid rgba(255, 184, 0, 0.4);
    }

    .rank-cell {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      width: 1%;
      white-space: nowrap;
    }

    .name-cell {
      font-weight: 500;
    }

    .bib-cell {
      font-family: "SF Mono", "Menlo", monospace;
      font-size: 13px;
    }

    

    .time-cell {
      font-family: "SF Mono", "Menlo", monospace;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    .empty-state {
      padding: 26px 10px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .footer-bar {
      padding: 10px 18px 14px 18px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #888;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .meta-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      /* keep Time visible on narrow screens; only hide BIB (3rd column) */
      .table-wrap { overflow-x: auto; }
      /* hide BIB on small screens to reduce horizontal width */
      .leaderboard-table th:nth-child(3),
      .leaderboard-table td:nth-child(3) {
        display: none;
      }
    }

    @media (max-width: 420px) {
      .header h1 { font-size: 18px; }
      .leaderboard-table { font-size: 13px; }
      .leaderboard-table { min-width: 520px; }
    }

    @media (max-width: 420px) {
      .container { padding: 12px; }
      .header { padding: 12px 12px 8px 12px; }
      .header-right { margin-top: 6px; }
      /* further trim columns: keep Rank, Name, Time only */
      .leaderboard-table th:nth-child(2),
      .leaderboard-table td:nth-child(2) { min-width: 160px; }
    }

    /* Tabs + podium */
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tab { background: transparent; border: 1px solid var(--color-border); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .tab.active { background: var(--color-primary); color: #fff; border-color: rgba(0,0,0,0.04); }

    .podium { display: flex; gap: 12px; align-items: end; justify-content: center; margin-bottom: 14px; }
    .podium .card { background: #fff; border-radius: 10px; padding: 10px 14px; text-align: center; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .podium .card .pos { font-size: 12px; color: #666; }
    .podium .card .name { font-weight: 700; margin-top: 6px; }
    .podium .card .time { font-family: "SF Mono", monospace; margin-top: 6px; color: #333; }
    .podium .card.first { transform: translateY(-8px); background: linear-gradient(135deg,#fff7e3,#fff9ef); }
  </style>

  <!-- Firebase SDKs -->

</head>

    function formatTime(ms) {
      if (!ms || ms < 0) ms = 0;
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const centis = Math.floor(ms / 10) % 100;
          // format as MM:SS:CC (minutes:seconds:centiseconds)
          return String(minutes).padStart(2, '0') + ':' +
            String(seconds).padStart(2, '0') + ':' +
            String(centis).padStart(2, '0');

    function updateMeta(finishersCount) {

            <td class="bib-cell">${bib}</td>
            <td class="time-cell">${timeFormatted}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      return `<div class="table-wrap">${html}</div>`;
    }

    // 6. Sync from Firebase leaderboard node
    let _activeGender = 'M';
    function setActiveGender(g) {
      _activeGender = g;
      document.querySelectorAll('.tab').forEach(b => b.classList.toggle('active', b.getAttribute('data-gender') === g));
      renderLeaderboardFor(g);
    }

    function setupTabs() {
      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => setActiveGender(btn.getAttribute('data-gender')));
      });
    }

    function startSyncListeners() {
      if (!db) return;
      db.ref().on("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          globalStoppedTimes = [];
          renderLeaderboardFor(_activeGender);
          return;
        }
        globalStoppedTimes = data.leaderboard
          ? Object.values(data.leaderboard).filter(Boolean)
          : [];
        renderLeaderboardFor(_activeGender);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadParticipants().then(() => {
        setupTabs();
        setActiveGender('M');
        startSyncListeners();
      });
    });
